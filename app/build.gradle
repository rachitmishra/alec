apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "in.ceeq.alec"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            storeFile rootProject.file("${key_store}")
            storePassword "${key_store_password}"
            keyAlias "${key_alias}"
            keyPassword "${key_alias_password}"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            manifestPlaceholders = [fabric_api_key: "${fabric_api_release_key}"]
        }

        debug {
            manifestPlaceholders = [fabric_api_key: "${fabric_api_debug_key}"]
        }
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:' + "${support_lib_version}"
    compile 'com.android.support:support-v4:' + "${support_lib_version}"
    compile 'com.android.support:design:' + "${support_lib_version}"
    compile 'com.android.support:cardview-v7:' + "${support_lib_version}"
    compile 'com.android.support:recyclerview-v7:' + "${support_lib_version}"

    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.facebook.fresco:fresco:1.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'com.google.firebase:firebase-auth:' + "${play_services_version}"
    compile 'com.google.android.gms:play-services-auth:' + "${play_services_version}"
    compile 'com.google.firebase:firebase-core:' + "${play_services_version}"
    compile 'com.google.firebase:firebase-messaging:' + "${play_services_version}"
    compile 'com.google.firebase:firebase-config:' + "${play_services_version}"
    compile 'com.google.firebase:firebase-crash:' + "${play_services_version}"

    debugCompile 'com.facebook.stetho:stetho:1.5.0'

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_plugin_version"
    kapt "com.android.databinding:compiler:$android_plugin_version"

    compile "android.arch.lifecycle:runtime:1.0.0-alpha3"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha3"
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha3"
    compile "android.arch.persistence.room:runtime:1.0.0-alpha3"
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0-alpha3"
    testCompile "android.arch.persistence.room:testing:1.0.0-alpha3"
    compile "android.arch.persistence.room:rxjava2:1.0.0-alpha3"
}

